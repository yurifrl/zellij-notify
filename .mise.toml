[tools]
# Rust toolchain via rustup
rust = "latest"

# Or specify a specific version:
# rust = "1.82.0"

# You can also specify multiple Rust versions:
# rust = ["stable", "nightly"]

[settings]
# Use cargo-binstall for faster binary installations
experimental = true

# Optional: set default cargo install options
[env]
# CARGO_INSTALL_ROOT = "{{config_root}}/.cargo"
